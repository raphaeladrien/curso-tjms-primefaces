<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/layout.xhtml">

    <ui:define name="titulo">
        Cadastro de servidor
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="form">
            <p:messages showDetail="true" id="messageId"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="CPF: " for="cpf" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                <h:panelGroup>
                    <p:inputText id="cpf" value="${servidorBean.servidor.cpf}" label="CPF" required="true">
                        <f:validateLength minimum="11" maximum="11"/>
                    </p:inputText>
                    <h:message for="cpf"/>
                </h:panelGroup>

                <h:outputLabel value="Nome: " for="nome"/>
                <p:inputText id="nome" value="${servidorBean.servidor.nome}"/>

                <h:outputLabel value="Tipo servidor" for="tipo"/>
                <p:selectOneMenu id="tipo" value="${servidorBean.servidor.tipoServidor}">
                    <f:selectItem itemLabel="Selecione..."/>
                    <f:selectItems value="${servidorBean.tiposServidor}"
                                   var="tipoServidor" itemLabel="${tipoServidor.descricao}"
                                   itemValue="${tipoServidor}"/>
                </p:selectOneMenu>

                <h:outputLabel value="Salário" for="salario"/>
                <h:panelGroup>
                    <p:inputText id="salario" value="${servidorBean.servidor.salario}" label="Salário">
                        <f:convertNumber pattern="#,##0.00"/>
                        <f:validateDoubleRange minimum="0"/>
                    </p:inputText>
                    <h:message for="salario"/>
                </h:panelGroup>

                <h:outputLabel value="Data aprovação" for="dataAprovacao"/>
                <h:panelGroup>
                    <p:inputText id="dataAprovacao" value="${servidorBean.servidor.dataAprovacao}"
                                 label="Data Fundação">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <h:message for="dataAprovacao"/>
                </h:panelGroup>

                <p:commandButton value="Gravar" action="${servidorBean.gravar}" update=":form:messageId"/>
                <p:commandLink action="${servidorBean.ajudar}" value="Ajuda"/>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
