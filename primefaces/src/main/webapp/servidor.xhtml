<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de servidor</title>
    <h:outputStylesheet library="css" name="tjms.css" />
</h:head>

<h:body>
    <div id="main">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="CPF: " for="cpf" />
                <h:inputText id="cpf" value="${servidorBean.servidor.cpf}"/>

                <h:outputLabel value="Nome: " for="nome" />
                <h:inputText id="nome" value="${servidorBean.servidor.nome}"/>

                <h:outputLabel value="Tipo servidor" for="tipo" />
                <h:selectOneMenu id="tipo" value="${servidorBean.servidor.tipoServidor}">
                    <f:selectItem itemLabel="Selecione..." />
                    <f:selectItems value="${servidorBean.tiposServidor}"
                    var="tipoServidor" itemLabel="${tipoServidor.descricao}"
                                   itemValue="${tipoServidor}" />
                </h:selectOneMenu>

                <h:outputLabel />
                <h:commandButton value="Gravar" actionListener="${servidorBean.gravar}"/>
                <h:commandLink action="${servidorBean.ajudar}" value="Ajuda"/>
            </h:panelGrid>

        </h:form>
    </div>

    <footer>
        TJMS - Todos os direitos reservados
    </footer>

</h:body>
</html>
